<table>
  <tr>
    <td>Kind</td>
    <td></td>
    <td>
      <select class="kind">
        <option value="kochanek">Kochanek</option>
        <option value="cardinal">Cardinal</option>
      </select>
    </td>
  </tr>
  <tr>
  <tr>
    <td>Tension</td>
    <td></td>
    <td>
      <input class="tension" type="range" min="-1" max="1" step="0.1" value="0">
    </td>
  </tr>
  <tr>
    <td>Bias</td>
    <td></td>
    <td>
      <input class="bias" type="range" min="-1" max="1" step="0.1" value="0">
    </td>
  </tr>
  <tr>
    <td>Continuity</td>
    <td></td>
    <td>
      <input class="continuity" type="range" min="-1" max="1" step="0.1" value="0">
    </td>
  </tr>
  <tr>
    <td>Resolution</td>
    <td></td>
    <td>
      <input class="resolution" type="range" min="1" max="32" step="1" value="20">
    </td>
  </tr>
  <tr>
    <td>Handles size</td>
    <td></td>
    <td>
      <input class="handleSize" type="range" min="10" max="50" step="1" value="20">
    </td>
  </tr>
  <tr>
    <td>Drag (freehand)</td>
    <td>
      <input class="allowFreehand" type="checkbox" checked>
    </td>
    <td>
      <input class="freehandDistance" type="range" min="0.05" max="1.0" step="0.05" value="0.2">
    </td>
  </tr>
  <tr>
    <td>Closed spline</td>
    <td></td>
    <td>
      <input class="close" type="checkbox" checked />
    </td>
  </tr>
  <tr>
  <td>Boundary conditions</td>
  <td></td>
  <td>
    <select class="boundaryCondition">
      <option value="0">default</option>
      <option value="1">derivative</option>
      <option value="2">2nd derivative</option>
      <option value="3">2nd derivative interior point</option>
    </select>
  </td>
  </tr>
  <tr>
    <td>Boundary Condition value X</td>
    <td></td>
    <td>
      <input class="boundaryConditionValueX" type="range" min="-2" max="2" step="0.1" value="0">
    </td>
  </tr>
  <tr>
    <td>Boundary Condition value Y</td>
    <td></td>
    <td>
      <input class="boundaryConditionValueY" type="range" min="-2" max="2" step="0.1" value="0">
    </td>
  </tr>
</tr>
<tr>
  <tr>
    <td>Border</td>
    <td></td>
    <td>
      <input class="border" type="checkbox" checked>
    </td>
  </tr>
  <tr>
    <td>
      <button class="placeWidget" >Place Widget</button>
    </td>
  </tr>
</table>
